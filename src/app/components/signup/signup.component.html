<div class="custom-container pb-5">
    <div class="row mb-4 my-lg-0">
        <div class="col-md-6">
            <div class="my-3">
              <img routerLink="/home" class="logo" src="../../../assets/logo.png" alt="logo">
            </div>
        </div>
        <div class="col-md-6 my-auto d-flex justify-content-center">
            <div class="m-2">
                <button mat-raised-button color="primary" routerLink="/home">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </button>
            </div>
        </div>
    </div>
    <div class="box-container">
        <div class="box">
            <div class="bodyText text-center mb-1">
                This will only take a second.<br>
                Thank you for joining!
            </div>
            <form [formGroup]="signupForm">

                <div class="form-panel">
                    <div class="form-row">
                        <input type="text" name="firstName" formControlName="firstName" placeholder="First Name" [ngClass]="{'invalid' : firstName && firstName.invalid && firstName.touched, 'valid' : firstName && firstName.valid && firstName.touched}">
                        <br>
                    </div>
                </div>
                <div class="text-center error-text" style="color:red; visibility:hidden;" [ngClass]="{'show' : firstName && firstName.invalid && firstName.touched}">
                    Please enter a valid first name
                </div>

                <div class="form-panel">
                    <div class="form-row">
                        <input type="text" name="lastName" formControlName="lastName" placeholder="Last Name" [ngClass]="{'invalid' : lastName && lastName.invalid && lastName.touched, 'valid' : lastName && lastName.valid && lastName.touched}">
                        <br>
                    </div>
                </div>
                <div class="text-center error-text" style="color:red; visibility:hidden;" [ngClass]="{'show' : lastName && lastName.invalid && lastName.touched}">
                    Please enter a valid last name
                </div>

                <div class="form-panel">
                    <div class="form-row">
                        <input type="email" name="email" formControlName="email" placeholder="Email Address" [ngClass]="{'invalid' : email && email.invalid && email.touched, 'valid' : email && email.valid && email.touched}">
                        <br>
                    </div>
                </div>
                <div class="text-center error-text" style="color:red; visibility:hidden;" [ngClass]="{'show' : email && email.invalid && email.touched}">
                    Please enter a valid email
                </div>
        
                <div class="form-panel">
                    <div class="form-row">
                        <input type="password" name="password" formControlName="password" placeholder="Password" [ngClass]="{'invalid' : password && password.invalid && password.touched, 'valid' : password && password.valid && password.touched}">
                        <br>
                    </div>
                </div>
                <div class="text-center error-text" style="color:red; visibility:hidden;" [ngClass]="{'show' : password && password.invalid && password.touched}">
                    Please enter a valid password
                </div>

                <div class="form-panel">
                    <div class="form-row">
                        <input type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" [ngClass]="{'invalid' : confirmPassword && confirmPassword.invalid && confirmPassword.touched, 'valid' : confirmPassword && confirmPassword.valid && confirmPassword.touched}">
                        <br>
                    </div>
                </div>
                <div class="text-center error-text" style="color:red; visibility:hidden;" [ngClass]="{'show' : all['confirmPassword'].getError('passwordMatch')!=null}">
                    Passwords do not match
                </div>
        
                <div class="d-flex justify-content-center mt-2" *ngIf="signupForm.invalid">
                    <button mat-raised-button color="primary" disabled>Signup</button>
                </div>
                <div class="d-flex justify-content-center mt-2" *ngIf="signupForm.valid">
                    <button (click)="signup()" mat-raised-button color="primary">Signup</button>
                </div>

                <div class="bodyText text-center mt-4" style="font-size:18px;">
                    <a class="link" routerLink="/login">
                        Already have an account? Login!
                    </a>
                </div>

            </form>
            <div class="loading progressIndicator"  *ngIf="isProgressVisible">
                <mat-progress-spinner class=" example-margin" color="secondary" mode="indeterminate"></mat-progress-spinner>
            </div>
        </div>
    </div>
    <div class="bodyText text-center my-3" style="color:rgb(226, 0, 0);">
        {{firebaseErrorMessage}}
    </div>
</div>
